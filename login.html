<body>
    
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <p class="tagline">
                        Get In. Get Fit. Get on with Life.
                    </p>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="basic-addon1" placeholder="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check1" required>
                            <label class="form-check-label" for="check1">Check me out</label>
                        </div>
                        <button type="submit" id="signup" class="btn btn-light">Submit</button>
                    </form>
                </div>

                <div class="col-5">
                    <img src="images/side_photo.jpg" class="side_image">
                </div>

            </div>
        </div>
    </div>

</body>
